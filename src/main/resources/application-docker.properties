# ============================================
# Docker Profile Configuration
# ============================================

# DynamoDB Configuration
# Uses environment variables set in docker-compose.yml
dynamodb.endpoint=${DDB_ENDPOINT:http://dynamodb:8000}
dynamodb.region=${AWS_REGION:us-east-1}
dynamodb.accessKey=${AWS_ACCESS_KEY_ID:dummy}
dynamodb.secretKey=${AWS_SECRET_ACCESS_KEY:dummy}

# Server Configuration
server.port=8080

# Enable actuator health endpoint (for Docker health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.bookstore=INFO
logging.level.software.amazon.awssdk=WARN
