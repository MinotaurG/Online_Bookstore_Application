services:
  # ============================================
  # DynamoDB Local - NoSQL Database
  # ============================================
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: bookstore-dynamodb
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -inMemory -sharedDb"
    networks:
      - bookstore-network
    # Health check using Java (which IS available in the container)
    healthcheck:
      test: ["CMD-SHELL", "java -version || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ============================================
  # Backend - Spring Boot Application
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookstore-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DDB_ENDPOINT=http://dynamodb:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
    depends_on:
      dynamodb:
        condition: service_healthy
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Frontend - React + Nginx
  # ============================================
  frontend:
    build:
      context: ./bookstore-ui
      dockerfile: Dockerfile
    container_name: bookstore-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bookstore-network

# ============================================
# Networks
# ============================================
networks:
  bookstore-network:
    driver: bridge
