server {
    # Listen on port 80
    listen 80;
    server_name localhost;
    
    # Where static files are located
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression (faster downloads)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Serve static files (React app)
    # try_files: try exact path, then path/, then fallback to index.html
    # This enables React Router (client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (JS, CSS, images)
    # These have hashed filenames, so they can be cached forever
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend container
    # Any request to /api/* goes to backend:8080
    location /api/ {
        # "backend" is the service name in docker-compose
        # Docker's internal DNS resolves it to the backend container
        proxy_pass http://backend:8080;
        
        # Use HTTP/1.1 for better connection handling
        proxy_http_version 1.1;
        
        # Pass original host and IP to backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
